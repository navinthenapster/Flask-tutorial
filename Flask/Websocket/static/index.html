<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script src="/files/jquery-1.11.3.min.js">  </script>
    <script type="text/javascript" src="/files/socket.io.min.js"></script>
    <script type="text/javascript" src="/files/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace
            
	    //var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
	    var socket = io.connect(namespace);            

            socket.on('connect', function(msg) {
                socket.emit('my event', {data: 'I\'m connected!'});
            });
            
            socket.on('message', function(msg){
                console.log(msg.time)
                $('#test').html('<p>' + msg.time + '</p>');             
            });
          
        });
    </script>
</head>
<body>
    <h3>Demo-Flask-SocketIO</h3>
    <p id='test'> Hello </p>
</body>
</html>
